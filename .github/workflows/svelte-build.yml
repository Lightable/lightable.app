name: Svelte Build
on: [push, pull_request]
env: 
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v3

      - name: Install NodeJS ğŸ”½
        uses: actions/setup-node@v3
        with:
          node-version: latest
        
      - name: Install pnpm ğŸ”½
        uses: pnpm/action-setup@v2.2.2
        id: pnpm-install
        with:
          version: 7.9.3
          run_install: false

      - name: Get pnpm store directory ğŸ”
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Setup pnpm cache âš¡
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ğŸ”½
        run: pnpm install

      - name: Build Svelte ğŸ—ï¸
        run: pnpm build

      - name: Login into registry ${{ env.REGISTRY }} 
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata ğŸ¤
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build & Push Docker image ğŸ—ï¸ â¡ï¸â¡ï¸
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
